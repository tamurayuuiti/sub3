<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI対戦 五目並べ — Threat-Space + Negamax（CPU）強化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 変更: 例のUIに合わせたスタイル（フォント、木目、盤、星点、碁石など） */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Serif JP', serif; background-color:#f0f0f0; background-image: radial-gradient(#d1d5db 1px, transparent 1px); background-size:20px 20px; touch-action:manipulation; padding:20px; }
        .wood-texture { background-color:#eebb55; background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E"); box-shadow:0 10px 25px -5px rgba(0,0,0,0.5),0 8px 10px -6px rgba(0,0,0,0.3); }
        .board-grid { display:grid; grid-template-columns:repeat(15,1fr); grid-template-rows:repeat(15,1fr); position:relative; width:100%; height:100%; padding:10px; box-sizing:border-box; gap:0; }
        .cell { position:relative; cursor:pointer; z-index:10; }
        .cell::before { content:''; position:absolute; top:50%; left:0; width:100%; height:1px; background-color:#333; transform:translateY(-50%); z-index:-1; }
        .cell::after { content:''; position:absolute; left:50%; top:0; height:100%; width:1px; background-color:#333; transform:translateX(-50%); z-index:-1; }
        /* 星点 */
        .star-point::before { content:''; position:absolute; top:50%; left:50%; width:6px; height:6px; background-color:#111; border-radius:50%; transform:translate(-50%,-50%); z-index:0; }
        /* 碁石 */
        .stone { width:85%; height:85%; border-radius:50%; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(0); transition:transform 0.2s cubic-bezier(0.175,0.885,0.32,1.275); z-index:20; box-shadow:2px 2px 4px rgba(0,0,0,0.4); }
        .stone-black, .stone.black { background:radial-gradient(circle at 30% 30%, #555, #000); }
        .stone-white, .stone.white { background:radial-gradient(circle at 30% 30%, #fff, #ddd); }
        .stone.placed { transform:translate(-50%,-50%) scale(1); }
        /* 最後の手マーカー */
        .last-move-marker { position:absolute; top:50%; left:50%; width:30%; height:30%; border-radius:50%; transform:translate(-50%,-50%); background-color:rgba(239,68,68,0.8); box-shadow:0 0 4px rgba(239,68,68,0.6); z-index:21; }
        /* 勝利ラインハイライト */
        .win-line { background-color:rgba(255,215,0,0.4); border-radius:50%; }
        /* 思考アニメーション */
        @keyframes pulse { 0%,100%{opacity:1}50%{opacity:0.5} }
        .thinking { animation:pulse 1.5s cubic-bezier(0.4,0,0.6,1) infinite; }
        /* その他既存クラスの最小調整（互換のため） */
        .board-grid.mx-auto { margin-left:auto; margin-right:auto; }
    </style>
</head>
<body>
<div class="max-w-5xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <!-- 修正: タイトルとH1 -->
        <h1 class="text-2xl font-bold text-center mb-4">AI対戦 五目並べ（Threat-Space + Negamax CPU）- 強化版</h1>

        <div class="flex gap-4 flex-col lg:flex-row">
            <!-- Left: Game -->
            <div class="w-full lg:w-2/3">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex gap-2">
                        <!-- デフォルトの選択状態は JS 側で制御 -->
                        <button id="select-black" class="px-3 py-2 bg-sky-600 text-white rounded-lg font-semibold">先手（黒）: あなた</button>
                        <button id="select-white" class="px-3 py-2 bg-gray-200 rounded-lg">後手（白）: あなた</button>
                    </div>
                    <!-- 思考モードの文言 -->
                    <div class="small text-gray-600">探索モード: <span class="font-semibold">Threat-Space + Negamax</span></div>
                </div>

                <div id="game-container" class="p-4 bg-white rounded-lg border">
                    <div id="message" class="mb-3 p-2 rounded text-center bg-indigo-50 text-indigo-700 font-semibold">
                        色を選択して開始してください。
                    </div>

                    <!-- 変更: 盤コンテナに木目とアスペクトを付与（既存 id=board はそのまま） -->
                    <div class="relative w-full max-w-[600px] aspect-square wood-texture rounded-lg p-1 sm:p-4 mb-6 mx-auto">
                        <div id="board" class="board-grid">
                            <!-- セルはJavaScriptで生成 -->
                        </div>
                    </div>

                    <div class="mt-4 flex gap-2">
                        <button id="reset" class="px-4 py-2 bg-red-600 text-white rounded-full">リセット</button>
                        <button id="undo" class="px-4 py-2 bg-gray-200 rounded-full">待った（自分の手を戻す）</button>
                        <div class="ml-auto small text-gray-600">盤: 15×15</div>
                    </div>
                </div>
            </div>

            <!-- Right: Settings & Stats -->
            <div class="w-full lg:w-1/3">
                <div class="mb-3 p-4 rounded-lg bg-gray-50 border">
                    <div class="flex items-center justify-between mb-2">
                        <div class="font-semibold">思考パラメータ</div>
                        <div class="small text-gray-500">応答時間と精度のトレードオフ</div>
                    </div>

                    <div class="mt-2 small">
                        <label class="block mb-1">候補半径（既存石の周囲nマス）: <span id="radiusLabel">2</span></label>
                        <input id="radius" type="range" min="1" max="4" value="2" class="w-full" />
                    </div>

                    <div class="mt-2 small">
                        <label class="block mb-1">思考時間／手（ms）: <span id="timeLabel">1200</span> ms</label>
                        <input id="time" type="range" min="100" max="5000" step="100" value="1200" class="w-full" />
                    </div>

                    <div class="mt-2 small">
                        <label class="block mb-1">最低探索深度／手: <span id="minDepthLabel">3</span></label>
                        <!-- minPlayout から minDepth に id を変更 -->
                        <input id="minDepth" type="range" min="1" max="12" step="1" value="3" class="w-full" />
                    </div>

                    <div class="mt-3 control">
                        <button id="showParams" class="ml-auto px-2 py-1 bg-sky-100 rounded">詳細</button>
                    </div>
                </div>

                <div class="mb-3 p-4 rounded-lg bg-white border">
                    <div class="flex items-center justify-between mb-2">
                        <div class="font-semibold">CPU 探索統計（リアルタイム）</div>
                        <div class="small text-gray-500">最後の探索結果</div>
                    </div>

                    <div class="stat-grid text-sm">
                        <!-- 進捗バー関連の要素を削除 -->
                        <div class="p-2 rounded border"><div class="small text-gray-500">達成深度</div><div id="stat-depth" class="font-medium">0</div></div>
                        <div class="p-2 rounded border"><div class="small text-gray-500">経過時間</div><div id="stat-time" class="font-medium">0 ms</div></div>
                        <div class="p-2 rounded border"><div class="small text-gray-500">探索ノード数</div><div id="stat-nodes" class="font-medium">0</div></div>
                        <div class="p-2 rounded border"><div class="small text-gray-500">ノード／秒</div><div id="stat-nps" class="font-medium">0</div></div>
                        <div class="p-2 rounded border"><div class="small text-gray-500">最良手（座標）</div><div id="stat-candidates" class="font-medium">—</div></div>
                        <div class="p-2 rounded border"><div class="small text-gray-500">最良手評価（スコア）</div><div id="stat-eval" class="font-medium">—</div></div>
                    </div>

                    <!-- 進捗バーを削除 -->
                    <div id="cpuLog" class="mt-3 text-xs text-gray-600 h-28 overflow-auto bg-gray-50 p-2 rounded"></div>
                </div>
            </div>
        </div>
        <div class="mt-6 small text-gray-500 text-center">実装: Threat-Space Search（脅威探索） + Negamax (α-β) + パターン評価。統計はリアルタイム更新。</div>
    </div>
</div>

<!-- Modal for parameters -->
<div id="paramsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
        <h3 class="text-lg font-bold mb-4">現在の思考パラメータ</h3>
        <div id="paramsDetails" class="space-y-2 text-sm"></div>
        <button id="closeModal" class="mt-4 w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">閉じる</button>
    </div>
</div>

<!-- main JavaScript を外部ファイルとして読み込む -->
 <script type="module" src="src/main.js"></script>
</body>
</html>
