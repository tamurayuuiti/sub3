<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数式生成プログラム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>四則演算でターゲット値を作成</h2>

        <label>桁数を選んでください:</label>
        <select id="digitCount" onchange="renderInputs()">
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
        </select>

        <br><br>
        <label>数字の並べ替えを許可しますか？</label>
        <select id="allowPermute">
            <option value="true" selected>許可する</option>
            <option value="false">許可しない</option>
        </select>

        <p>1〜9の数字を入力してください（重複可、10以上不可）:</p>
        <div class="input-group" id="numberInputs"></div>

        <p>目標の値:</p>
        <input type="number" id="target" />

        <br>
        <button onclick="calculateExpressions()">計算する</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
